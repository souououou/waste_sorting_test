<html>
    <head>
       <title>분리수거, 잘 하고 계시나요?</title> 
       <meta charset="utf-8">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
       <link rel="stylesheet" href="text1.css">
       <link rel="stylesheet" href="main.css">
       <link rel = "stylesheet" href = "animation.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "contents">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <h1>분리수거, 잘 하시고 계시나요?</h1><br>
                <div style ="margin-top: 20px; margin-bottom: 15px;">
                 <img id = "image1" src = "bird.jpg" width = '500px' onclick ="text()"></img>
                </div>
                <h5 style = "color:darkgray" id = "click"> 사진을 클릭해주세요 </h5>
                <section style = "margin-top: 15px; margin-bottom: 20px;" id = text1>
                    <div class = "contents">
                    <h4 >내용</h4>
                   
                    </div>
                </section>
                <section id = button >
                  <button type="button" class="btn btn-outline-dark" onclick = "location.href = 'test.html'">시작하기</button>
                </section>
            </section>
       
        
        </div>
        <script>
            function text(){
                
                setTimeout(() => {
                 text1.style.WebkitAnimation = "fadeIn 0.5s";
                 text1.style.animation = "fadeIn 0.5s";
                setTimeout(() => {
                    click.style.display = "none";
                  text1.style.display = "block"
                    }, 50)
                }, 50);
                setTimeout(() => {
                 button.style.WebkitAnimation = "fadeIn 1s";
                 button.style.animation = "fadeIn 1s";
                setTimeout(() => {
                  button.style.display = "block"
                    }, 1000)
                }, 1000);
            }
        </script>
    </body>
</html>
